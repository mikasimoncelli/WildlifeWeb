{% extends "base.html" %}

{% block content %}
<div class="center-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-box" style="width: 100%; max-width: 400px; padding: 20px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px;">
        <div style="padding: 20px;">
            <p>Welcome, please login below or register:</p>

            <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" name="username" placeholder="Username" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 100%; box-sizing: border-box;">
                <input type="password" name="password" placeholder="Password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 100%; box-sizing: border-box;">
                <button class="green-button" type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Login</button>
            </form>

            <form action="/register" method="get" style="margin-top: 15px;">
                <button class="green-button" type="submit" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Alternatively, Register Here!</button>
            </form>
            
        </div>
    </div>
</div>

<style>
    .green-button {
        background-color: #4CAF50; /* Green color */
        color: white; /* White text color */
        padding: 10px 20px; /* Padding around text */
        border: none; /* No border */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Line up with other inline or inline-block elements */
        font-size: 16px; /* Text size */
        cursor: pointer; /* Pointer cursor on hover */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .green-button:hover {
        background-color: #3e8e41; /* Darker shade of green on hover */
    }
</style>
{% endblock %}
